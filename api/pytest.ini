[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=30
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    scoring: Scoring engine tests
    api: API endpoint tests
    database: Database tests
    asyncio: Async tests
asyncio_mode = auto
